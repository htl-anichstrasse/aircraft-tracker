<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aircraft Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="https://image.flaticon.com/icons/svg/941/941565.svg"
    />

    <link rel="stylesheet" href="main.css" />

    <!-- Leaflet core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- Bootstrap 4 core CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Leaflet core JS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- Leaflet Screenshotter -->
    <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>

    <!-- JQuery -->
    <script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 4 core JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #222222;">
    <div class="container mt-1">
      <div class="row justify-content-center">
        <div class="col-lg-12 p-1 text-center">
          <h1 id="title">AIRCRAFT TRACKER</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <button id="toggleViewMode">
            <img src="https://image.flaticon.com/icons/svg/410/410562.svg" />
          </button>
        </div>
      </div>
      <div class="row mt-1 justify-content-center">
        <div class="col-lg-12 text-center">
          <h2 class="heading">SHOWING COVERAGE AREA</h2>
        </div>
      </div>
      <div id="viewMode" class="row mt-1 justify-content-center">
        <div class="col-lg-2 text-center from-date">
          <h3 class="paragraph">FROM</h3>
          <input
            id="minDate"
            class="date-picker"
            type="date"
            id="day"
            name="trip-day"
            value="2018-11-14"
            min="2017-12-30"
            max="2019-01-14"
          />
        </div>
        <div class="col-lg-1 text-center">
          <div class="arrow-right">&#10230;</div>
        </div>
        <div class="col-lg-2 text-center mode-toggle">
          <h3 class="paragraph">OVER</h3>
          <input
            id="overDate"
            class="date-picker"
            type="date"
            id="day"
            name="trip-day"
            disabled
          />
        </div>
        <div class="col-lg-1 text-center mode-toggle">
          <div class="arrow-right">&#10230;</div>
        </div>
        <div class="col-lg-2 text-center to-date">
          <h3 class="paragraph">TO</h3>
          <input
            id="maxDate"
            class="date-picker"
            type="date"
            id="day"
            name="trip-day"
            value="2018-12-14"
            min="2017-12-30"
            max="2019-01-14"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="col-lg-12 mt-4 text-center">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/convexHull.js"></script>
  </body>
</html>
